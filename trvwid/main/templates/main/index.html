<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Данные с Arduino</title>
</head>
<body>
      <h1 id="app">{{ text }}</h1>
 <script>
    var socket = new WebSocket('ws://localhost:8000/ws/some-url/')

    socket.onmessage = function(event){
      var data = JSON.parse(event.data)
      console.log(data)
      document.querySelector('#app').innerText = data.message
    }
 </script>
</body>
</html>
